<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Welcome! | MindEase </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--        <div th:insert="~{fragments/navbar.html :: navbar-frag}"> </div>-->

            <form th:action="@{/authentication}" method="POST">

                <hr class="form-group">

                <h5 class="form-group">
                    Welcome, please sign in below.
                </h5>

                <hr class="form-group">

                <div class="form-group">
                    <label>Username: </label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

    <!--            <div class="form-check">-->
    <!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--            </div>-->

                <!-- To do:
                 - Return to home
                 - Forgot password.
                 - Show password.
                 - -->

                <!-- Error message, linked to SecurityConfig -->
                <div class="form-group" th:if="${param.error}">
                    <i class="error"> Oops! There was an error signing you in, please try again.</i>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Cancel</button>
            </form>
</body>
</html>
